<div class="modal" tabindex="-1" role="dialog" id="rightAnswerModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ question.correct_title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center flex-column">
                    <p>{{ question.correct_text }}</p>
                    {% if media == 'image' %}
                        <img src="{{ question.correct_data.url }}" alt="">
                    {% elif media == 'video' %}
                        <video width="100%" controls="controls" autoplay>
                            <source src="{{ question.correct_data.url }}">
                        </video>
                    {% endif %}
                </div>
            </div>
            <div class="modal-footer">
                {% if next_question_id > 15 %}
                    <a href="{% url 'lovelyhalf:restaurant' %}">
                        <button type="button" class="btn btn-primary">Оки-доки!</button>
                    </a>
                {% else %}
                    <a href="{% url 'lovelyhalf:vote_page' next_question_id %}">
                        <button type="button" class="btn btn-primary">Оки-доки!</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
